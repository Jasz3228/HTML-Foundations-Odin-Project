<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Links and Images</title>
</head>
<body>
  <h1>Homepage</h1>

  <!-- target="_blank" specifies where the linked resource will be opened
    by default it will open in the current tab-->

  <!-- rel="noopener noreferrer" ensures that a link opened in a new tab cannot interact with or access the original page. noreferrer hides where the user came from also includes the behavior of noopener preventing the new page from accessing the original page -->
  
  <!--<a href=""></a> anchor tag-->

  <a href="https://www.theodinproject.com/about" target="_blank"   rel="noreferrer">About The Odin Project</a>

  <a href="./pages/about.html">About</a>

  <img src="./images/dog.jpg" alt="Picture of a pug dog" height="400" width="400">
</body>
</html>
